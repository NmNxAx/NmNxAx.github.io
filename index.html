<html>

<head>
 </head>

<body style="margin: 0; background: #000; overflow: hidden;">
  <canvas></canvas>
              
</body>
<scripts type="text/javascript>
// Получаем Canvas
const canvas =  document.getElementById('canv');
const ctx =  canvas.getContext('2d');

// Задаем высоту и ширину
const w =  canvas.width =  document.body.offsetWidth;
const h =  canvas.height =  document.body.offsetHeight;

// Рисуем черный прямоугольник той же высоты и ширины
ctx.fillStyle = '#000';
ctx.fillRect(0, 0, w, h);
const cols = Math.floor(w / 20) + 1;
const ypos = Array(cols).fill(0);

function matrix () {
  // рисуем черный прямоугольник поверх предедущего кадра
  ctx.fillStyle = '#0001';
  ctx.fillRect(0, 0, w, h);

  // задаем зеленный цвет и фонт 
  ctx.fillStyle = '#0f0';
  ctx.font = '15pt monospace';

  // выводим рандомные символы
  ypos.forEach((y, ind) => {
    const text = String.fromCharCode(Math.random() * 128);

    const x = ind * 20;

    ctx.fillText(text, x, y);

    if (y > 100 + Math.random() * 10000) ypos[ind] = 0;

    else ypos[ind] = y + 20;
  });
}

// рендеринг анимации в 20fps.
setInterval(matrix, 50);
</script>                                            

</html>
